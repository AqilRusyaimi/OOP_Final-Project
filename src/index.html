<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skydiving</title>
    <script src="fetchapi.js"></script>
</head>
<style>
    html {
        background-image: url(skydiving2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        position: relative;
    }

    html::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity (0.5 for 50% darkness) */
        z-index: -1;
    }

    body {
        color: white; /* Adjust text color for better visibility on the darker background */
        font-family: "Gill Sans", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Ensure the body takes the full viewport height */
        margin: 0; /* Remove default margin */
    }

    h1, p, a {
        position: relative;
        margin: 0; /* Remove default margin for better alignment */
    }

    h1 {
        font-size: 75px;
        margin-block: 20px;
    }

    p {
        font-size: 20px;
    }

    a {
        font-size: 40px;
        text-decoration: none; /* Remove the default underline */
        margin-block: 35px;
        background-color: white;
        color: black;
        font-weight: bold;
        border-radius: 15px;
        padding-block: 5px;
        padding-inline: 10px;
        transition: 0.3s;
    }
    a:hover{
        transition: 0.3s;
        transform: scale(1.1);
        color: white;
        background-color: rgb(93, 217, 255);
    }
</style>
<body>
    <h1>WELCOME</h1>
    <p>Find the best place to skydive in Asia</p>
    <p>With an accurate weather information for all the skydivers to get the best experience of your life!!</p>
    <a href="home.html">Learn More</a>
</body>
</html>
